<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Centennial Vision | Navy Pier</title>

        <link rel="stylesheet" type="text/css" href="css/onepage-scroll.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">

            <script src="js/html5shiv.min.js"></script>

    <body>
        <video id="background-video" class="video-background" muted loop style="background-image: url(images/water-bg.jpg);">
            <!--<source src="videos/big_buck_bunny.webm">
            <source src="videos/big_buck_bunny.ogg">
            <source src="videos/big_buck_bunny.mp4">-->
        </video>
        <video id="home-video" class="video-background" muted loop style="background-image: url(images/home-bg.png);">
            <!--<source src="videos/big_buck_bunny.webm">
            <source src="videos/big_buck_bunny.ogg">
            <source src="videos/big_buck_bunny.mp4">-->
        </video>
        <header>
            <h4><a href="https://navypier.com">Back to navypier.com</a></h4>
            <a id="open-nav-button"><img src="images/menu-icon.png"></a>
        </header>
        <!-- Navigation -->
        <nav>
            <button id="close-nav-button">Close Nav</button>
            <ul>
                <li>
                    <a href="#section-1">
                        <span class="vertical-align">Section 1</span>
                    </a>
                </li>
                <li>
                    <a href="#section-2">
                        <span class="vertical-align">Section 2</span>
                    </a>
                </li>
                <li>
                    <a href="#section-3">
                        <span class="vertical-align">Section 3</span>
                    </a>
                </li>
                <li>
                    <a href="#section-4">
                        <span class="vertical-align">Section 4</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /Navigation -->
        <div id="underlay"></div>
        <div id="vignette"></div>
        <div id="overlay"></div>
        <div class="content logo-container horizontal">
            <img src="images/logo-horizontal.svg">
        </div>
        <main id="main">
            <!-- Home -->
            <section id="home">
                <div id="title" class="content full-parent-height">
                    <div class="logo-container">
                        <img src="images/logo-vertical.svg">
                        <p class="italic-heading">See it in a<br>new light.</p>
                    </div>
                    <div class="scroll-message">
                        <p>Scroll to Begin</p>
                        <img src="images/scroll-arrow.png" class="scroll-arrow">
                    </div>
                </div>
            </section>
            <!-- /Home -->
            <!-- Section 1 -->
            <!-- Intro -->
            <section id="section-1" class="has-overlay has-underlay" data-underlay-background="images/section-1-bg.jpg">
                <div class="intro">
                    <div class="container content full-parent-height">
                        <div class="vertical-align">This is the intro to section 1</div>
                    </div>
                </div>
            </section>
            <section class="has-underlay" data-underlay-background="images/section-1-bg.jpg"></section>
            <!-- /Intro -->
            <!-- Timeline -->
            <section class="timeline-entry start">
                <div class="container content full-parent-height">
                    <div class="timeline-border"></div>
                    <div class="vertical-align timeline-content">
                        Timeline Entry 1
                    </div>
                </div>
            </section>
            <section class="timeline-entry">
                <div class="container content full-parent-height">
                    <div class="timeline-border"></div>
                    <div class="vertical-align timeline-content">
                        Timeline Entry 2
                    </div>
                </div>
            </section>
            <section class="timeline-entry end">
                <div class="container content full-parent-height">
                    <div class="timeline-border"></div>
                    <div class="vertical-align timeline-content">
                        Timeline Entry 3
                    </div>
                </div>
            </section>
            <!-- /Timeline -->
            <!-- /Section 1 -->
        </main>
        <footer>
            Footer
        </footer>
        <script src="js/jquery.min.js"></script>
        <script src="js/requestAnimationFrame.min.js"></script>
        <script src="js/matchMedia.min.js"></script>
        <script src="js/jquery.parallax.min.js"></script>
        <script src="js/jquery.onepage-scroll.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/matchMedia.min.js"></script>
        <script src="js/jquery.circular-carousel.min.js"></script>
        <script src="js/main.js"></script>
